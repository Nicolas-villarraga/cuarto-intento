<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login y registro</title>
    <link rel="stylesheet" href="../app/loginregister/css/estilos-login.css">
</head>

<body>

    <main>
        <div class="contenedor__login">
            <div class="caja-trasera">
                <div class="caja-trasera-login">
                    <h3> ¿Ya tienes una cuenta? </h3>
                    <p>Iniciar sesión para entrar a la pagina</p>
                    <button id="btn__iniciar sesión">Iniciar Sesión</button>
                </div>
                <div class="caja-trasera-registro">
                    <h3> ¿aun no tienes una cuenta? </h3>
                    <p>Registrate para que puedas inicar Sesión</p>
                    <button id="btn__iniciar sesión">Registrarse</button>
                </div>

                <!---Formulario de login y registro-->
                <div class="contenedor-login-registro">
                    <!--login-->

                    <form action="" class="formulario--login">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" placeholder="Correo Electronico">
                        <input type="password" placeholder="Contraseña">
                        <button>Entrar</button>
                    </form>
                    <!--registro-->
                    <form action="" class="formulario--registro">
                        <h2>Registrarse</h2>
                        <input type="text" placeholder="Nombre completo">
                        <input type="text" placeholder="Correo electronico">
                        <input type="text" placeholder="Usuario">
                        <input type="password" placeholder="Contraseña">
                        <button>Registrarse</button>




                    </form>





                </div>
            </div>







        </div>



    </main>




</body>

</html>
